<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
  <script type="text/javascript" src="../JSXGraph/src/loadjsxgraph.js"></script>
  <script type="text/javascript" src="jessiecode.par.js"></script>
  <script type="text/javascript" src="jessiecode.bnf.js"></script>
</head>
<body>

<div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>
<div id="debug" style="display:block;"></div>

<script type="text/javascript">
  board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-5, 5, 5, -5], axis:true});
</script>

<h2>Sourcecode:</h2>
<textarea id="code" cols="90" rows="50">
use jxgbox;
//A = point(2, (1+5)/2);
A = point(2, 3);
B = point(1, 1);

A.color = 'green';

M = point((X(A)+X(B))/2, (Y(A)+Y(B))/2);

l = line(A, B);
l.strokeColor = A.strokeColor;
B.fillColor = function () {
    if (X(A) > 0) {
        return 'green';
    } else {
        return 'red';
    }
};

add = function(a, b) {
    if (b > 0) {
        return a + b;
    } else {
        return a - b;
    }
};

parab = function(x) {
    return X(A)*x*x;
};

t = text(-4, 2, 'X(l) = ' + add(2, X(M)));

circle(A, M);
p = plot(parab);
plot(function (x) {
    if (x > 0) {
        return Y(B)*cos(x*3+2);
    } else {
        return Y(B)*sin(x*3+2);
    }
});

p.strokeColor = '#CDEB8B';
.strokeWidth = 4;
</textarea>
<pre>
</pre>
<script type="text/javascript">
  var str = document.getElementById('code').value;

  JXG.JessieCode.parse(str);
</script>
</body>
</html>
