use jxgbox;
//A = point(2, (1+5)/2);
A = point(2, 3) << strokeColor : 'yellow', fillColor : 'green', id: 'wrzpfrmpf' >>;
B = point(1, 1);
C = point(-1, 1);

D = point(2, -2);

D.X = function () {
    return A.X() + 1 - X(B);
};

//B.color = 'green';

$('wrzpfrmpf').strokeColor = 'black';

M = point('(A.X()+B.X())/2', '(A.Y()+B.Y())/2');

CC = circumcircle('wrzpfrmpf', B, C) << point: << visible: true, withLabel: true, name: 'The Midpoint' >>, strokeColor: 'red' >>;

l = line(A, B);
//l.strokeColor = A.strokeColor;
B.fillColor = function () {
    if (A.X() > 0) {
        return 'green';
    } else {
        return 'red';
    }
};

add = function(a, b) {
    if (b > 0) {
        return a + b;
    } else {
        return a - b;
    }
};

parab = function(x) {
    return A.X()*x*x;
};

t = text(-4, 2, function () { return 'X(l) = ' + add(2, M.X());});

circle('wrzpfrmpf', M);
p = plot(parab);
plot(function (x) {
    if (x > 0) {
        return B.Y()*cos(x*3+2);
    } else {
        return B.Y()*sin(x*3+2);
    }
});

p.strokeColor = '#CDEB8B';
p.strokeWidth = 4;

obj = << foo: 3, bar: 'baz', sub: << this: 99 >> >>;

val = obj.sub.this;

arr = [function () { return [3, 4]; }];
foobar = arr[0]()[1];
