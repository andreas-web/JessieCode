use jxgbox;
//A = point(2, (1+5)/2);
A = point(2, 3) << strokeColor : 'yellow', fillColor : 'green', id: 'wrzpfrmpf' >>;
B = point(1, 1);
C = point(-1, 1);

B.color = 'green';

M = point((X(A)+X(B))/2, (Y(A)+Y(B))/2);

CC = circumcircle('wrzpfrmpf', B, C) << point: << visible: true, withLabel: true, name: 'The Midpoint' >>, strokeColor: 'red' >>;

l = line(A, B);
//l.strokeColor = A.strokeColor;
B.fillColor = function () {
    if (X(A) > 0) {
        return 'green';
    } else {
        return 'red';
    }
};

add = function(a, b) {
    if (b > 0) {
        return a + b;
    } else {
        return a - b;
    }
};

parab = function(x) {
    return X(A)*x*x;
};

t = text(-4, 2, 'X(l) = ' + add(2, X(M)));

circle(A, M);
p = plot(parab);
plot(function (x) {
    if (x > 0) {
        return Y(B)*cos(x*3+2);
    } else {
        return Y(B)*sin(x*3+2);
    }
});

p.strokeColor = '#CDEB8B';
.strokeWidth = 4;

obj = << foo: 3, bar: 'baz' >>;
</textarea>
