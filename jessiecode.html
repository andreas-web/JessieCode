<body>

<div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>
<div id="debug" style="display:block;"></div>

<script type="text/javascript">
  board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-5, 5, 5, -5], axis:true});
</script>

<h2>Sourcecode:</h2>
<pre id="code">
use jxgbox;
A = create('point', 2, (1+5)/2);
B = create('point', 1, 1);
l = create('line', A, B);

M = create('point', (X(A)+X(B))/2, (Y(A)+Y(B))/2);

t = cReAtE('text', -4, 2, 'X(l) = ' + X(l));

f = function(a, b, c) {
    create(a, b, c);
};
</pre>
<script type="text/javascript">
  var str = document.getElementById('code').innerHTML,
      error_cnt = 0,
      error_off = new Array(),
      error_la = new Array();

  if((error_cnt = __jessieparse(str, error_off, error_la)) > 0) {
    for(i = 0; i < error_cnt; i++)
      alert("Parse error near >"  + str.substr( error_off[i], 30 ) + "<, expecting \"" + error_la[i].join() + "\"");
  }
</script>
</body>
</html>
